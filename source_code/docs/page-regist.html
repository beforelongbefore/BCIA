<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Vali Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>BICA</h1>
      </div>
      <div class="login-box">
        {% if error %}Error: {{ error }}{% endif %}
        <form class="login-form" action="{{ url_for('registpage') }}" method = post>
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>注册新账号</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="Email" name=username autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" name=password>
          </div>
          <div class="form-group">
            <label class="control-label">真实姓名</label>
            <input class="form-control" type="text" placeholder="realname" name=realname>
          </div>
          <div class="form-group">
            <label class="control-label">手机号码</label>
            <input class="form-control" type="text" placeholder="phone" name=phone>
          </div>
          <div class="form-group">
            <label class="control-label">性别</label>
            <input class="form-control" type="text" placeholder="sex" name=sex>
          </div>
          <div class="form-group">
            <label class="control-label">电子邮箱</label>
            <input class="form-control" type="text" placeholder="email" name=email>
          </div>
          <div class="form-group">
            <label class="control-label">出生年份</label>
            <input class="form-control" type="text" placeholder="birthyear" name=birth>
          </div>

          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>注册</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
